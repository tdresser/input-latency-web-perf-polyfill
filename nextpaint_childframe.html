<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
</body>
<script type="text/javascript">
  function once(last) {
    const paints = performance.getEntriesByType('paint');
    if (paints.length === 0) {
      window.requestAnimationFrame(once);
      return;
    }
    let fp = paints.filter(e => {
      return e.name == "first-paint";
    });
    top.postMessage({
      'fp': fp[0].startTime + performance.timeOrigin,
      'frame_id': window.name
    }, '*');
  }

  window.requestAnimationFrame(once);
  const div = document.createElement('div');
  div.innerHTML = window.name;
  document.body.appendChild(div);
</script>
</html>
